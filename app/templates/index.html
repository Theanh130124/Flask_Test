<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Trang chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static' , filename='css/style.css')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


    <!--    Luôn để sau link của bootstrap-->

</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Quản lý bán hàng</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Trang chủ</a>
                </li>
<!--                Truyền vào đây để lấu danh mục sản phẩm phải qua bên index.py thêm request -->
                {% for cate in categories %}
                <li class="nav-item">
                    <a class="nav-link" href="/?category_id={{cate.id}}">{{cate.name}}</a>
                </li>
                {% endfor %}

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Sản phẩm khác</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Tai nghe</a></li>
                        <li><a class="dropdown-item" href="#">Loa</a></li>
                        <li><a class="dropdown-item" href="#">TV</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>


        <!--            1 dòng 4 sản phẩm -> 1 sản phẩm chiếm 3 cột-->
<div class="container">
    <div class="row">
             {% for p in products %}
        <div class="col-md-3" style="padding:1rem">

            <div class="card" style="width:300px">
                <img class="card-img-top" src="{{p.image}}" alt="{{p.description}}">

                <div class="card-body">
                    <h4 class="card-title">{{p.name}}</h4>
                    <p class="card-text">{{p.price}} VNĐ</p>

                    <a href="#" class="btn btn-primary">Đặt hàng</a>


                </div>


            </div>

        </div>
        {% endfor %}

    </div>


</div>





</body>
</html>
