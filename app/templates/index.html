<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Trang chủ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static' , filename='css/style.css')}}">






    <!--    Luôn để sau link của bootstrap-->

</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Quản lý học sinh</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Dropdown</a>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Link</a></li>
                        <li><a class="dropdown-item" href="#">Another link</a></li>
                        <li><a class="dropdown-item" href="#">A third link</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>


<div><span> Dòng này là gì </span></div>
<ul>{% for cate in categories %}
    <li class ="nav-item">
<!--Lâý ra các category_id-->
        <a href="/?category-id={{cate.id}}" class="nav-link"></a> {{ cate.name }}


    </li>
    {% endfor %}
    <div class="container">
     <div class="row">
<!--            1 dòng 4 sản phẩm -> 1 sản phẩm chiếm 3 cột-->
            {% for p in products %}
            <div class="col-md-3" style = "padding:1rem">
                <div class="card" style="width:500px">
                    <img class="card-img-top" src="{{p.image}}" alt="{{p.description}}">
                    <div class="card-img-overlay">
                        <h4 class="{{p.name}}"></h4>
                        <p class="card-text"> VNĐ</p>
                        <a href="#" class="btn btn-primary">Đặt hàng</a>
                        <a href="#" class="btn btn-primary">Xem chi tiết</a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}

</div>
</ul>



</body>
</html>
